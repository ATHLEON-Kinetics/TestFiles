<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 1s ease;
            position: relative;
        }
        #logo {
            position: absolute;
            top: 13px;
            left: 15px;
            width: 80px;
            height: auto;
        }
        #athleon {
            position: absolute;
            top: 13px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        #athleon-sub {
            position: absolute;
            top: 48px;
            right: 24px;
            font-size: 0.7em;
            font-weight: lighter;
            color: gray;
        }
        #heading {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
        }
        #settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid white;
            padding: 15px;
            border-radius: 10px;
            width: 90%; /* Adjust width for mobile */
            max-width: 450px;
        }
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 8px 0;
            flex-wrap: wrap; /* Ensures proper alignment on small screens */
        }
        .settings-label {
            font-size: 1em;
            flex: 1.5;
            text-align: right;
            margin-right: 10px;
            white-space: nowrap;
        }
        .settings-input, .color-input {
            font-size: 1.2em;
            width: 100px;
            height: 40px;
            text-align: center;
            padding: 5px;
            border-radius: 10px;
            border: none;
            flex: 1;
        }
        .color-input {
            cursor: pointer;
            border: 2px solid white;
        }
        #startButton {
            font-size: 1.5em;
            padding: 30px;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #timerContainer {
            display: none;
            position: relative;
            width: 80%; /* Adjust width for mobile */
            max-width: 300px;
            height: 300px;
            margin-top: 20px;
        }
        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke 0.5s ease;
        }
        #progress {
            stroke: white;
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
        }
        #timerText {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
        }

        /* ðŸ“± Mobile Optimization */
        @media (max-width: 600px) {
            #logo {
                width: 40px; /* Smaller logo on mobile */
            }
            #athleon {
                font-size: 1.5em;
            }
            #athleon-sub {
                font-size: 0.6em;
                top: 40px;
            }
            #settings {
                width: 95%; /* Full width on small screens */
            }
            .settings-label {
                font-size: 0.9em;
                flex: 1.2;
            }
            .settings-input, .color-input {
                width: 90px;
                height: 35px;
                font-size: 1em;
            }
            #startButton {
                width: 100px;
                height: 100px;
                font-size: 1.2em;
            }
            #timerContainer {
                width: 90%;
                max-width: 250px;
            }
            #heading {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <img id="logo" src="https://raw.githubusercontent.com/ATHLEON-Kinetics/TestFiles/main/companylogo.jpg" alt="Logo"> <!-- LOGO IN TOP LEFT -->

    <div id="athleon">ATHLEON</div>
    <div id="athleon-sub">KINETIC SPORTS SYSTEM</div>

    <div id="heading">WELCOME</div>

    <div id="settings">
        <div class="settings-row">
            <label class="settings-label">PREP TIME (MIN):</label>
            <input id="prepTime" type="number" value="15" class="settings-input">
            <input id="prepColor" type="color" value="#0000FF" class="color-input">
        </div>

        <div class="settings-row">
            <label class="settings-label">MATCH TIME (MIN):</label>
            <input id="matchTime" type="number" value="60" class="settings-input">
            <input id="matchColor" type="color" value="#008000" class="color-input">
        </div>

        <div class="settings-row">
            <label class="settings-label">ALERT TIME (MIN LEFT):</label>
            <input id="alertTime" type="number" value="10" class="settings-input">
            <input id="alertColor" type="color" value="#FFA500" class="color-input">
        </div>

        <div class="settings-row">
            <label class="settings-label">FINAL ALERT (SEC LEFT):</label>
            <input id="finalAlert" type="number" value="30" class="settings-input">
            <input id="finalColor" type="color" value="#FF0000" class="color-input">
        </div>
    </div>

    <button id="startButton">START</button>

    <div id="timerContainer">
        <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" stroke="rgba(255, 255, 255, 0.2)"></circle>
            <circle id="progress" cx="100" cy="100" r="90"></circle>
        </svg>
        <div id="timerText">15:00</div>
    </div>

</body>
</html>
